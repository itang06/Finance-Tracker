<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <header class="my-5">
            <h1>Finance Tracker</h1>
        </header>

        <div class="row mb-4">
            <div class="col-auto">
                <div class="btn-group shadow" role="group">
                    <button class="btn btn-outline-primary p-4" onclick="setChartType('bar')">Bar</button>
                    <button class="btn btn-outline-primary" onclick="setChartType('line')">Line</button>
                    <button class="btn btn-outline-primary" onclick="setChartType('pie')">Pie</button>
                    <button class="btn btn-outline-primary" onclick="setChartType('doughnut')">Donut</button>
                    <button class="btn btn-outline-primary" onclick="setChartType('polarArea')">Polar Area</button>
                    <button class="btn btn-outline-primary" onclick="setChartType('radar')">Radar</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card col-6 shadow-sm" id="chart">
                <div class="card-body" id="chart-body">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-auto">
                <div class="btn-group shadow" role="group">
                    <button class="btn btn-outline-primary" onclick="toggleDataset(0)">Revenue</button>
                    <button class="btn btn-outline-primary" onclick="toggleDataset(1)">Costs</button>
                    <button class="btn btn-outline-primary" onclick="toggleDataset(2)">Profit</button>
                </div>
            </div>
        </div>

        <div class="row my-4">
            <div class="card shadow-sm col-8" id="data">
                <div class="card-body" id="data-body">
                    <h2>Data Summary</h2>
                    <div class="row" id="data-row">
                        <div class="card shadow col-3 m-4" id="revenue">
                            <div class="card-body" id="revenue-body">
                                <h6>Average Monthly Revenue:</h6>
                            </div>
                        </div>
                        <div class="card shadow col-3 m-4" id="costs">
                            <div class="card-body" id="costs-body">
                                <h6>Average Monthly Costs:</h6>
                            </div>
                        </div>
                        <div class="card shadow col-3 m-4" id="profit">
                            <div class="card-body" id="profit-body">
                                <h6>Average Monthly Profit:</h6>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="data-row">
                        <div class="card shadow col-3 m-4" id="revenue">
                            <div class="card-body" id="total-revenue-body">
                                <h6>Total Revenue:</h6>
                            </div>
                        </div>
                        <div class="card shadow col-3 m-4" id="costs">
                            <div class="card-body" id="total-costs-body">
                                <h6>Total Costs:</h6>
                            </div>
                        </div>
                        <div class="card shadow col-3 m-4" id="profit">
                            <div class="card-body" id="total-profit-body">
                                <h6>Total Profit:</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
